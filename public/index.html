<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2024 Calendar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="page-title">Digital Hubs Global Calendar</h1>
    <div id="calendar"></div>
    <script src="script.js"></script>

    <!-- modal code -->
    <div id="eventModal" style="display: none;">
        <div>
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName">
        </div>
        <div>
            <label for="eventHub">HUB:</label>
            <select id="eventHub" name="eventHub">
                <option value="DHKL">DHKL</option>
                <option value="DHM">DHM</option>
                <option value="DHN">DHN</option>
                <option value="DHMV">DHMV</option>
                <option value="DHT">DHT</option>
                <option value="HQ">HQ</option>
                <option value="ALL HUBS">ALL HUBS</option>
            </select>
        </div>
        <button onclick="saveEvent()">Save Event</button>
        <button id="closeModalButton">Close</button>
    </div>
    
    <div id="editEventModal" style="display: none;">
        <input type="text" id="editEventName" name="eventName">
        <select id="editEventHub" name="eventHub">
            <option value="DHKL">DHKL</option>
            <option value="DHM">DHM</option>
            <option value="DHN">DHN</option>
            <option value="DHMV">DHMV</option>
            <option value="DHT">DHT</option>
            <option value="HQ">HQ</option>
            <option value="ALL HUBS">ALL HUBS</option>
        </select>
        <button onclick="saveEditedEvent()">Save</button>
        <button onclick="deleteEvent()">Delete</button>
    </div>

    <button id="loginButton" class="auth-button">Login</button>
    <button id="logoutButton" class="auth-button" style="display: none;">Logout</button>
    
          <!-- Login Modal -->
    <div id="loginModal" style="display: none;">
        <div class="modal-content">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <button onclick="login()">Login</button>
        <button onclick="closeLoginModal()">Close</button>
        </div>
    </div>

    <div id="legend-container">
        <div id="legend-toggle">
            <span>Legend</span>
            <span class="arrow-up">&#9650;</span> <!-- Unicode arrow -->
        </div>
        <div id="legend">
            <!-- Place your legend items here -->
            <div class="legend-item"><span class="color-box" style="background-color: lightblue;"></span> DHKL (Digital Hub Kuala Lumpur)</div>
            <div class="legend-item"><span class="color-box" style="background-color: lightgreen;"></span> DHM  (Digital Hub Madrid)</div>
            <div class="legend-item"><span class="color-box" style="background-color: orange;"></span> DHN (Digital Hub Nanjing)</div>
            <div class="legend-item"><span class="color-box" style="background-color: gold;"></span> DHMV (Digital Hub Montevideo)</div>
            <div class="legend-item"><span class="color-box" style="background-color: lightcoral;"></span> DHT (Digital Hub Toronto)</div>
            <div class="legend-item"><span class="color-box" style="background-color: lavender;"></span> HQ (Ludwigshafen)</div>
            <div class="legend-item"><span class="color-box" style="background-color: cyan;"></span> ALL HUBS</div>
            <div class="legend-item"><span class="color-box" style="border-color: rgb(108, 2, 170);"></span> PTT (Poor Time To Travel)</div>
        </div>
        </div>
    
   

</body>
</html>
